services:
  - type: web
    name: gap-analyzer
    env: python
    plan: free
    buildCommand: pip install -r requirements.txt
    startCommand: streamlit run Rhizon.py --server.port $PORT --server.address 0.0.0.0
    envVars:
      - key: ANTHROPIC_API_KEY
        sync: false
      - key: OPENAI_API_KEY
        sync: false
      - key: LLM_PROVIDER
        value: anthropic
      - key: ANTHROPIC_MODEL
        value: claude-3-haiku-20240307
      - key: EMBEDDINGS_MODEL
        value: all-MiniLM-L6-v2
